<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.1" />
    </linearGradient>

    <radialGradient id="radarGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Radar display -->
  <g transform="translate(600, 315)">
    <!-- Glow effect -->
    <circle r="200" fill="url(#radarGlow)" opacity="0.6"/>

    <!-- Outer radar rings -->
    <circle r="180" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.15"/>
    <circle r="150" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>
    <circle r="120" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.25"/>
    <circle r="90" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
    <circle r="60" fill="none" stroke="#60a5fa" stroke-width="2.5" opacity="0.4"/>

    <!-- Center core -->
    <circle r="30" fill="#3b82f6" opacity="0.2"/>
    <circle r="20" fill="#3b82f6" opacity="0.3"/>

    <!-- Scanning beam (main feature from favicon) -->
    <line x1="0" y1="0" x2="127" y2="-127" stroke="#ffffff" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="127" y2="-127" stroke="#60a5fa" stroke-width="6" opacity="0.4" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle r="8" fill="#60a5fa"/>
    <circle r="5" fill="#ffffff" opacity="0.8"/>

    <!-- Target blips (like in favicon) -->
    <circle cx="-80" cy="-140" r="6" fill="#fbbf24"/>
    <circle cx="-80" cy="-140" r="10" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>

    <circle cx="100" cy="90" r="6" fill="#fbbf24"/>
    <circle cx="100" cy="90" r="10" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>

    <circle cx="-120" cy="60" r="5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="140" cy="-50" r="5" fill="#fbbf24" opacity="0.8"/>
  </g>

  <!-- Grid lines for tech aesthetic -->
  <g opacity="0.05" stroke="#60a5fa" stroke-width="1">
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
  </g>

  <!-- Title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#f8fafc" text-anchor="middle" letter-spacing="1">
    VulnRadar
  </text>

  <!-- Subtitle -->
  <text x="600" y="530" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">
    Web Vulnerability Scanner
  </text>

  <!-- Feature badges -->
  <g transform="translate(300, 575)">
    <rect x="0" y="0" width="600" height="36" rx="18" fill="#1e293b" opacity="0.8"/>
    <text x="300" y="23" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="500">
      65+ Security Checks • Instant Reports • Team Collaboration
    </text>
  </g>

  <!-- Corner accents -->
  <g opacity="0.1" stroke="#60a5fa" stroke-width="2">
    <path d="M 20 20 L 80 20 M 20 20 L 20 80"/>
    <path d="M 1180 20 L 1120 20 M 1180 20 L 1180 80"/>
    <path d="M 20 610 L 80 610 M 20 610 L 20 550"/>
    <path d="M 1180 610 L 1120 610 M 1180 610 L 1180 550"/>
  </g>
</svg>

